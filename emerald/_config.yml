# Site settings
title: Jiman's instruction
description: "Jiman's instruction, build with Jekyll."
url: "http://hurjeesic.github.io/emerald/"
author:
  name: "Hur Jee Sic"
  email: "hurjeesic@naver.com"
  url: "http://hurjeesic.github.io/emerald/"

# Build settings
baseurl: /emerald # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
